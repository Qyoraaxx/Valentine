<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ‚Ä¢ you & i</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      background: #0f0f0f;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Consolas, Menlo, monospace;
      transition: background 0.4s ease, padding 0.3s ease;
    }

    .error {
      width: 100%;
      max-width: 760px;
      padding: 48px;
    }

    .error h1 { font-size: 64px; margin-bottom: 6px; }
    .error h2 { font-size: 20px; font-weight: normal; margin-bottom: 20px; }
    .error p { font-size: 14px; color: #9ca3af; line-height: 1.7; margin-bottom: 28px; }
    .error ul { font-size: 13px; color: #6b7280; margin-bottom: 36px; padding-left: 18px; }

    .error button {
      font-family: inherit;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #e5e7eb;
      padding: 10px 22px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .error button:hover {
      background: #262626;
      border-color: #a83b3b;
      color: white;
    }

    body.card-mode {
      font-family: 'Crimson Text', serif;
      background: #111;
      color: #fff;
      flex-direction: column;
      padding: 0 16px;
    }

    .handwritten { font-family: 'Dancing Script', cursive; }
    .perspective { perspective: 1500px; }

    @keyframes softPulse {
      0% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.03); }
      100% { opacity: 0.7; transform: scale(1); }
    }

    .pulse-heart {
      animation: softPulse 2s infinite ease-in-out;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-80px); opacity: 0; }
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8); }
      60% { opacity: 1; transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .group:hover .envelope-flap {
      transform: rotateX(180deg);
    }

    .envelope-flap {
      transform-origin: top;
      transition: transform 0.5s ease-in-out;
    }
  </style>
</head>
<body>

<!-- 404 -->
<div class="error" id="error">
  <h1>404</h1>
  <h2>Not Found</h2>
  <p>The requested resource could not be found on this server.</p>
  <ul>
    <li>The URL may be incorrect</li>
    <li>The resource may no longer exist</li>
    <li>Please try again later</li>
  </ul>

  <button onclick="showValentine()">üíå open instead</button>
</div>

<script>
function showValentine() {
  document.body.classList.add('card-mode');
  document.body.innerHTML = `
    <div class="w-full max-w-[500px] mx-auto perspective flex flex-col items-center">

      <div class="relative w-full aspect-[16/11] group perspective">

        <!-- LETTER -->
        <div class="absolute inset-x-0 mx-auto w-[92%] h-[95%] bg-[#fcfaf7] shadow-2xl border border-zinc-200 p-8
          transition-all duration-700 ease-in-out z-10
          group-hover:-translate-y-52">

          <div class="h-full border border-red-100 p-5 flex flex-col justify-between">

            <div class="flex justify-between items-start">
              <div class="space-y-2">
                <h2 class="handwritten text-3xl text-zinc-800">Dear Maricar,</h2>
                <p class="text-sm italic text-zinc-600 max-w-[220px] leading-relaxed">
                  "I've noticed how my days seem better with you in them.
                  Not louder, just better."
                </p>
              </div>
              <div class="w-14 h-20 flex items-center justify-center text-3xl">
                üíêüå∏
              </div>
            </div>

            <div class="text-center space-y-4">
              <p class="text-xl font-bold text-red-900 italic uppercase tracking-[0.15em]">
                Will you be my Valentine?
              </p>

              <div class="flex justify-center gap-6 relative">
                <button onclick="yesAnswer()"
                  class="px-6 py-2 bg-red-800 text-white text-sm uppercase tracking-widest">
                  Yes
                </button>

                <button id="noBtn"
                  onmouseenter="moveNo(this)"
                  onclick="moveNo(this)"
                  class="px-6 py-2 bg-zinc-300 text-zinc-700 text-sm uppercase tracking-widest relative">
                  No
                </button>
              </div>

              <div id="loveArea" class="relative h-28 mt-2"></div>
              <div id="yayText" class="hidden text-center mt-4">
                <p class="handwritten text-4xl text-red-800 animate-[popIn_0.6s_ease-out]">
                  YAYYY I LOVE YOU MAHAL üíóüíóüíó
                </p>
              </div>
            </div>

            <div class="flex justify-end border-t border-red-50/50 pt-4">
              <p class="handwritten text-2xl text-red-900">Yours, Nayla</p>
            </div>

          </div>
        </div>

        <!-- ENVELOPE -->
        <div class="absolute inset-0 bg-white border border-zinc-200 shadow-xl overflow-hidden z-0">
          <div class="absolute inset-0"
            style="background:linear-gradient(35deg,#fff 50%,#f9f9f9 50.1%);"></div>

          <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2
            transition-transform duration-500 group-hover:scale-110 group-hover:rotate-12">
            <div class="w-14 h-14 bg-red-800 rounded-full shadow-lg border border-red-900
              flex items-center justify-center pulse-heart">
              <span class="text-red-300 text-lg">‚ù§</span>
            </div>
          </div>
        </div>

        <!-- FLAP (BEHIND LETTER) -->
        <div class="absolute top-0 left-0 w-full h-1/2 bg-zinc-100 origin-top envelope-flap shadow-sm z-0"
          style="clip-path:polygon(0 0,50% 100%,100% 0);"></div>

      </div>
    </div>
  `;

  // Re‚Äëattach global functions to the new window context (they are defined in the outer scope anyway, 
  // but we reassign to make sure they are available inside the card)
  window.moveNo = function(btn) {
    if (!btn) return;
    const x = Math.random() * 140 - 70;
    const y = Math.random() * 70 - 35;
    btn.style.transform = `translate(${x}px, ${y}px)`;
  };

  window.yesAnswer = function() {
    const area = document.getElementById("loveArea");
    const yay = document.getElementById("yayText");

    if (yay) yay.classList.remove("hidden");

    for (let i = 0; i < 8; i++) {
      const h = document.createElement("div");
      h.innerHTML = "‚ù§";
      h.style.position = "absolute";
      h.style.left = Math.random() * 100 + "%";
      h.style.bottom = "0";
      h.style.fontSize = (18 + Math.random() * 14) + "px";
      h.style.color = "#b91c1c";
      h.style.filter = "drop-shadow(0 0 2px #fbcfe8)";
      h.style.animation = "floatUp 2s ease-out forwards";
      h.style.pointerEvents = "none";
      area.appendChild(h);
      setTimeout(() => h.remove(), 2000);
    }
  };
}
</script>

</body>
</html>
