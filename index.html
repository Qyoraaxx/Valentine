<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #e63946;
        }
        p {
            font-size: 1.2em;
        }
        .btn {
            background-color: #e63946;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #d62839;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Valentine's Day!</h1>
        <p>Sending you lots of love and hugs!</p>
        <button class="btn" onclick="alert('You are loved!')">Open Card</button>
    </div>
</body>
</html>
