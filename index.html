<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body {
  min-height: 100vh;
  background: #0f0f0f;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Crimson Text', serif;
  overflow: hidden;
}
.handwritten { font-family: 'Dancing Script', cursive; }

.heart {
  position: absolute;
  font-size: 24px;
  animation: floatUp 2s ease-out forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% { opacity: 1; transform: translateY(0) scale(1); }
  100% { opacity: 0; transform: translateY(-120px) scale(1.8); }
}
</style>
</head>

<body>

<div id="card" class="relative w-full max-w-[420px] bg-[#fcfaf7] border border-zinc-200 shadow-2xl p-8 rounded-sm">

  <!-- HEADER -->
  <div class="mb-6">
    <h2 class="handwritten text-3xl text-zinc-800">Dear Maricar,</h2>
    <p class="text-sm italic text-zinc-600 leading-relaxed mt-2">
      ‚ÄúSome feelings don‚Äôt need grand moments,  
      they just need the right person.‚Äù
    </p>
  </div>

  <!-- MAIN -->
  <div class="text-center my-10">
    <p class="text-2xl font-bold text-red-900 italic uppercase tracking-widest">
      Will you be my Valentine?
    </p>
  </div>

  <!-- BUTTONS -->
  <div class="relative flex gap-4 justify-center mt-8 h-14">
    <button onclick="yesAnswer(event)"
      class="px-6 py-2 border border-red-800 text-red-900 uppercase tracking-widest text-sm
             hover:bg-red-800 hover:text-white transition">
      Yes
    </button>

    <button id="noBtn"
      class="px-6 py-2 border border-zinc-400 text-zinc-500 uppercase tracking-widest text-sm
             transition absolute right-0">
      No
    </button>
  </div>

  <!-- FOOTER -->
  <div class="mt-10 flex justify-between items-end border-t border-red-100 pt-4">
    <div class="text-[10px] uppercase tracking-widest text-red-800/60 italic max-w-[150px]">
      My heart quietly chooses you.
    </div>
    <div class="text-right">
      <p class="text-[10px] text-zinc-400 uppercase tracking-widest">Yours,</p>
      <p class="handwritten text-2xl text-red-900">Nayla</p>
    </div>
  </div>

</div>

<script>
/* YES = HEART ANIMATION */
function yesAnswer(e) {
  for (let i = 0; i < 12; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§";
    heart.style.left = e.clientX + (Math.random() * 60 - 30) + "px";
    heart.style.top = e.clientY + (Math.random() * 20 - 10) + "px";
    heart.style.color = ["#991b1b","#dc2626","#f43f5e"][Math.floor(Math.random()*3)];
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 2000);
  }

  setTimeout(() => {
    document.body.innerHTML = `
      <div class="text-center text-white">
        <p class="handwritten text-4xl mb-4">You made my day ü§ç</p>
        <p class="uppercase tracking-widest text-sm text-zinc-400">
          Happy Valentine‚Äôs
        </p>
      </div>
    `;
  }, 600);
}

/* NO = DODGE BUTTON */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
</script>

</body>
</html>
